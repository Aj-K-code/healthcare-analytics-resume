<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Analytics Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 600px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Healthcare Analytics Test Page</h1>
    <p>This is a test page to verify that the basic functionality is working.</p>
    
    <div class="chart-container">
        <canvas id="test-chart"></canvas>
    </div>
    
    <script src="js/cms_data.js"></script>
    <script>
        console.log('Test page loaded');
        
        // Check if Chart.js is available
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded!');
            document.body.innerHTML += '<p style="color: red;">Error: Chart.js is not loaded!</p>';
        } else {
            console.log('Chart.js is loaded successfully.');
            document.body.innerHTML += '<p style="color: green;">Chart.js is loaded successfully.</p>';
            
            // Check if HealthcareAnalyticsData is available
            if (window.HealthcareAnalyticsData) {
                console.log('HealthcareAnalyticsData is loaded successfully.');
                document.body.innerHTML += '<p style="color: green;">HealthcareAnalyticsData is loaded successfully.</p>';
                
                // Display some data from HealthcareAnalyticsData
                const data = window.HealthcareAnalyticsData.getData();
                if (data) {
                    console.log('Data retrieved successfully:', data);
                    document.body.innerHTML += '<p style="color: green;">Data retrieved successfully.</p>';
                    
                    // Create a simple chart with the data
                    const ctx = document.getElementById('test-chart');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Quality Score', 'Cost Efficiency', 'Patient Satisfaction', 'Readmission Rate', 'Preventive Care', 'Care Coordination'],
                            datasets: [{
                                label: 'Healthcare Metrics',
                                data: [85, 78, 92, 65, 88, 76],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                } else {
                    console.error('Failed to retrieve data from HealthcareAnalyticsData.');
                    document.body.innerHTML += '<p style="color: red;">Error: Failed to retrieve data from HealthcareAnalyticsData.</p>';
                }
            } else {
                console.error('HealthcareAnalyticsData is not loaded!');
                document.body.innerHTML += '<p style="color: red;">Error: HealthcareAnalyticsData is not loaded!</p>';
            }
        }
    </script>
</body>
</html>
